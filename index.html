<html>
    <head>
        <title>Real Time Image Identification App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body background="background.jpg">
        <center>
            <h1 class="col-sm-4 col-xs-12"><b>WHICH IS BETTER?</b></h1>
            <br>
            <h1 class="col-sm-4 col-xs-12">
                <img src="googlelens.png" class="logo img-responsive">
                <b>Vs</b>
                <img src="mobilenet.png" class="logo img-responsive">
            </h1>
            <ol>
                <div class="test_image_and_result col-xs-12">
                    <li class="col-sm-4 col-xs-12">
                        <b>Test Image - </b>
                        <img id="img" class="img-responsive">
                    </li>
                    <h5 class="col-sm-4 col-xs-12">
                        Output on <b>GOOGLE Lens</b>
                        <span></span>
                    </h5>
                    <h5 class="col-sm-4 col-xs-12">
                        Output on <b>MobileNet</b>
                        <span></span>
                    </h5>
                    <div class="mini_result col-xs-12">
                        <h4>Result = </h4>
                        <hr>
                        <h4></h4>
                    </div>
                </div>
                <br>
            </ol>
            <div id="button_div" class="col-xs-12">
                <h4>Images to compare :-</h4>
                <span>
                    <button id="bottle" onclick="bottle();" class="btn btn-success">Bottle</button>
                    <button id="ac" onclick="ac();" class="btn btn-success">Air Conditioner</button>
                    <button id="glass" onclick="glass();" class="btn btn-success">Glass</button>
                    <button id="shoes" onclick="shoes();" class="btn btn-success">Shoes</button>
                    <button id="table" onclick="table();" class="btn btn-success">Table</button>
                    <button id="ball" onclick="ball();" class="btn btn-success">Ball</button>
                    <button id="key" onclick="key();" class="btn btn-success">Key</button>
                    <button id="keyboard" onclick="keyboard();" class="btn btn-success">Keyboard</button>
                    <button id="laptop" onclick="laptop();" class="btn btn-success">Laptop</button>
                    <button id="school_bag" onclick="school_bag();" class="btn btn-success">School Bag</button>
                    <br>
                </span>
            </div>
        </center>
    </body>
</html>
